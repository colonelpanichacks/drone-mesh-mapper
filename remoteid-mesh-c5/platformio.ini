; =============================================================================
; Drone Mesh Mapper - Remote ID to Mesh (XIAO ESP32-C5)
; colonelpanichacks
;
; WiFi 6 dual-band (2.4+5GHz) + BLE 5 Remote ID detection
; Sends Google Maps links + JSON over UART to Heltec V3 Meshtastic
;
; Build:  pio run
; Flash:  pio run -t upload
; =============================================================================

[env:seeed_xiao_esp32c5]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/stable/platform-espressif32.zip
framework = arduino
board = seeed_xiao_esp32c5
monitor_speed = 115200
upload_speed = 115200
build_flags =
    -std=gnu++17
    -DCORE_DEBUG_LEVEL=0
    -DCONFIG_BT_NIMBLE_ENABLED=1
board_build.partitions = partitions.csv
lib_deps =
    h2zero/NimBLE-Arduino@^2.1.0
